<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pardhuzz Bus Ticket Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background-color: #f5f7fa;
  color: #222;
}
header {
  background: linear-gradient(90deg, #1e3a8a, #1e40af);
  color: white;
  padding: 20px;
  text-align: center;
}
header h1 { margin: 0; font-size: 2rem; font-weight: 600; }
header p { margin: 5px 0 0; font-weight: 400; }

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* Search Form */
.form-container {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}
label { font-weight: 600; display: block; margin-bottom: 5px; }
input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}
input:focus, select:focus { border-color: #1e40af; }
button {
  background: #1e40af;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  width: 100%;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #1e3a8a; }

/* Bus List */
#bus-list {
  display: none;
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}
.bus-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.bus-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}
.bus-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}
.bus-card h3 {
  padding: 10px;
  margin: 0;
  font-size: 1.1rem;
  color: #1e3a8a;
}

/* Seat Selection */
#seat-selection {
  display: none;
  margin-top: 20px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.seat {
  width: 35px;
  height: 35px;
  background: #e5e7eb;
  margin: 5px;
  border-radius: 4px;
  display: inline-block;
  cursor: pointer;
  transition: background 0.3s;
}
.seat:hover { background: #93c5fd; }
.seat.selected { background: #10b981; color: white; }
.seat.booked { background: #ef4444; cursor: not-allowed; }
.row { display: flex; justify-content: center; }

/* Success Message */
#success-message {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background: #d1fae5;
  border-radius: 8px;
  color: #065f46;
  text-align: center;
  font-weight: 600;
}
</style>
</head>
<body>

<header>
  <h1>Pardhuzz Bus Ticket Booking</h1>
  <p>Plan your journey with comfort & reliability</p>
</header>

<div class="container">
  <div class="form-container" id="booking-form">
    <label>From</label>
    <input type="text" id="from" placeholder="Enter starting city">
    <label>To</label>
    <input type="text" id="to" placeholder="Enter destination city">
    <label>Date</label>
    <input type="date" id="date">
    <label>Passengers</label>
    <input type="number" id="passengers" min="1" value="1">
    <label>Bus Type</label>
    <select id="busType">
      <option>AC Seater</option>
      <option>AC Sleeper</option>
      <option>Non-AC Seater</option>
      <option>Non-AC Sleeper</option>
    </select>
    <button onclick="showBusList()">Search Buses</button>
  </div>

  <!-- Bus List -->
  <div id="bus-list"></div>

  <!-- Seat Selection -->
  <div id="seat-selection">
    <h2>Select Your Seat</h2>
    <div id="seats-container"></div>
    <button onclick="bookSeat()">Confirm Booking</button>
  </div>

  <!-- Success Message -->
  <div id="success-message">
    ðŸŽ‰ Booking Successful! Your journey with Pardhuzz is confirmed.
  </div>
</div>

<script>
const buses = [
  { name: "Pardhuzz Express", img: "https://i.ibb.co/6Fk8CfF/bus1.jpg" },
  { name: "Urban Comfort Coach", img: "https://i.ibb.co/1KDBj2L/bus2.jpg" },
  { name: "Skyline AC", img: "https://i.ibb.co/k1hS1F4/bus3.jpg" },
  { name: "GreenLine Luxury", img: "https://i.ibb.co/YQhx6Yc/bus4.jpg" }
];

function showBusList() {
  const busList = document.getElementById("bus-list");
  busList.innerHTML = "";
  buses.forEach(bus => {
    const card = document.createElement("div");
    card.className = "bus-card";
    card.innerHTML = <img src="${bus.img}"><h3>${bus.name}</h3>;
    card.onclick = () => showSeats(bus.name);
    busList.appendChild(card);
  });
  busList.style.display = "grid";
}

function showSeats(busName) {
  document.getElementById("seat-selection").style.display = "block";
  const seatsContainer = document.getElementById("seats-container");
  seatsContainer.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    let row = document.createElement("div");
    row.className = "row";
    for (let j = 0; j < 4; j++) {
      let seat = document.createElement("div");
      seat.className = "seat";
      seat.onclick = function() {
        if (!seat.classList.contains("booked")) {
          seat.classList.toggle("selected");
        }
      };
      row.appendChild(seat);
    }
    seatsContainer.appendChild(row);
  }
}

function bookSeat() {
  const selectedSeats = document.querySelectorAll(".seat.selected");
  if (selectedSeats.length === 0) {
    alert("Please select at least one seat!");
    return;
  }
  selectedSeats.forEach(seat => {
    seat.classList.remove("selected");
    seat.classList.add("booked");
  });
  document.getElementById("success-message").style.display = "block";
}
</script>

</body>
</html>
